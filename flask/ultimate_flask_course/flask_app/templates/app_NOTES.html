<body>  
	<!-- {{name}} template variable -- which may be located app.py-->
	<!-- The bottom HTML will appear on (/home)-->
<h1>Welcome {{ name }}! You Are Now an Art Fag! This is the home page</h1>

<!-- START of  conditional IF/ELSE statements -->
{% if display %}
<h2>Display is ON</h2>
<!-- If display is ON,background color will be 'powderblue' -->
	<!-- STYLE indicates the CSS -->
	<style type="text/css" media="screen">
		body {background-color: powderblue;}
	</style>
<!-- ELSE statement -->
{% else %}
<h2>Display is OFF</h2>
<!-- If display is ON,background color will be 'RED' -->
	<style type="text/css" media="screen">
		body {background-color: red;}
	</style>
{%endif%}
<!--END OF conditional IF/ELSE statements -->

<!-- FOR loop -->
{%for x in myList%}
	<h3> {{ x }} </h3>
{% endfor %}
<!-- endfor -->

</body>
</html>
